<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Watches</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Luxury Timepieces</h1>
    <p>Discover elegance in every second</p>
    <button onclick="scrollToCollection()">View Collection</button>
  </header>

  <section id="collection" class="collection">
    <h2>Featured Watches</h2>
    <div class="watches">
      <div class="watch">
        <img src="watch1.jpg" alt="Watch 1"/>
        <h3>Classic Leather</h3>
        <p>Timeless leather craftsmanship</p>
      </div>
      <div class="watch">
        <img src="watch2.jpg" alt="Watch 2"/>
        <h3>Steel Chronograph</h3>
        <p>Precision meets bold design</p>
      </div>
      <div class="watch">
        <img src="watch3.jpg" alt="Watch 3"/>
        <h3>Rolex Watch</h3>
        <p>A statement of sophistication</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Luxury Watches. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
